<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type = "text/javascript" src = "resources/js/jquery-3.5.1.min.js"></script>
<style type = "text/css">

	img{
		
		width : 100px;
		height: 100px;
	
	}

</style>

<script type = "text/javascript">

	function resizing(){
		
		$("img").css("width", "200px").css("height", "200px");
		
	}
	
	function idSelector(){
		
		//$("#selid").css("display", "none"); 
		$("#selid").hide();
		
	}
	
	function classSelector(){
		
		$(".selclass").css("opacity","0.5");
		
	}

	function propSelector(){
		
		//*=을 이용하면 된다!
		//https://www.w3schools.com/cssref/sel_attr_contain.asp
		$("img[title *= '2']").slideUp(200);

		
	}
	
	function changeImg(){
		
		$("td > img").attr("src", "resources/image/집2.PNG");
	}

</script>
<body>

	<h2>1. 이미지들의 크기를 모두 200px * 200px 로 설정하자</h2>
	<button onclick="resizing();">클릭</button>

	<h2>2. 이미지들 중 id 가 'selid'인 태그를 찾아 숨기자</h2>
	<button onclick="idSelector();">클릭</button>

	<h2>3. 이미지들 중 class가 'selclass'인 태그를 찾아, 투명도 50%를 적용하자</h2>
	<button onclick="classSelector();">클릭</button>

	<h2>4. 이미지들 중 속성값으로 탐색하여 slideUp 기능을 적용하자</h2>
	<p>title 속성값 중, '2'를 포함하는 img 태그를 찾아서 적용</p>
	<p>slideUp 은 200ms 로 적용</p>
	<button onclick="propSelector();">클릭</button>

	<h2>5. 이미지 바꾸기</h2>
	<p>td의 자식요소인 img만 선택해서 바꾸자</p>
	<button onclick="changeImg();">클릭</button>

	<table>
		<tr>
			<td><img alt ="집1.PNG" src ="resources/image/집1.PNG" title ="집1" id ="selid"></td>
			<td><img alt ="집2.PNG" src ="resources/image/집2.PNG" title ="집2"></td>
			<td><img alt ="집3.PNG" src ="resources/image/집3.PNG" title ="집3" class = "selclass"></td>
			<td><img alt ="집4.PNG" src ="resources/image/집4.PNG" title ="집4" class ="selclass"></td>
		</tr>
		<tr>
			<td><img alt ="집5.PNG" src ="resources/image/집5.PNG" title ="집5" id="selid"></td>
			<td><span><img alt ="집6.PNG" src ="resources/image/집6.PNG" title ="집6"></span></td>
			<td><span><img alt ="집7.PNG" src ="resources/image/집7.PNG" title ="집7" class ="selclass"></span></td>
			<td><img alt ="집8.PNG" src ="resources/image/집8.PNG" title ="집8" class ="selclass"></td>
		</tr>
	</table>


</body>
</html>
