<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type = "text/css">
	
	div{
		width : 400px;
		height : 200px;
		border : 2px solid red; 
		padding : 20px;
		overflow : auto;
		
	}
	div p:first-child{
	
		float : left;
		border : 1px solid blue;
		width : 150px;
		height : 150px;
		text-align : center;
		line-height: 150px;
	
	}
	
	div p:last-child{
		
		
		float : right;
		border : 1px solid blue;
		width : 150px;
		height: 150px;
		text-align : center;
		line-height : 150px;
		
	
	}
	
	

</style>

<script type = "text/javascript" src = "resources/js/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">

/*
 * 
 	이벤트 전파  : 각 요소가 서로 포함관계(중첩)인 경우 요소 중 하나에 이벤트가 발생하면 중첩된 요소들도 이벤트가 전파된다.
 	
 	이벤트 전파 막기
 	-stopPropagation() : 이벤트 요소 전파 막기 
 	-preventDefault() : 이벤트에 의한 기본 동작 막기
 	-return false : 둘 다 적용(이벤트 전파 막기 + 기본 동작 막기)
 	
 
 
 */
	
	$(function(){
		
		$("a:eq(0)").click(function(e){
			
			alert("naver 클릭!");
			//클릭 이벤트가 다음 이벤트에 넘어가는 것을 막아준다(p태그로 넘어가지 않는다)
			e.stopPropagation();
			//a 태그의 기본동작을 막아 naver로 넘어가지 않는다
			e.preventDefalut();
			
			//p클릭, naver로 넘어가는 것 뜨지 않음
			return false;
		});
		
		$("p").click(function(){
			
			alert("p 클릭!");
		});
		
		$("div").click(function(){
			
			alert("div 클릭!");
			
		});
		
		//hover기능
		
		//bind로 마우스 이벤트를 묶어주었다
		$("a:eq(1)").bind({
			
			"mouseover" : function(){
				$(this).css("background-color", "gray");
				
			}, "mouseout" : function(){
				
				$(this).css("background-color", "");
			}
			
		});
		
		//span을 클릭하면, bind된 것이 unbind되도록 만들었다
		$("span").click(function(){
			
			alert("span click");
			$("a:eq(1)").unbind();
		});
		
		//bind쓰지 말라고 권장한다
		//bind로 만들면 클릭 이벤트가 뜨지 않는다(ex p click!)
		
		$("button").click(function(){
			
			$("body").append("<p>새로 추가된 p태그</p>");
		});
		
		//이벤트 연결
		//click 이벤트를 body의 자식 요소의 p에 달아준다
		$("body").on("click" , "p" , function(){
			
			alert("new p 클릭!");
		});
		
	});


</script>

<body>
	
	<span>unbind() : 이벤트 해제</span>
	
	<div>
		<p>
			<a href= "https://www.naver.com">클릭</a>
		</p>
		<p>클릭</p>
	</div>


	<div>
		<p>
			<a href ="https://www.google.com">클릭</a>
		</p>
		<p>클릭!</p>
	</div>
	
	<button>요소 추가</button>
	
	


</body>
</html>
