<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">

img {
	width: 200px;
	height: 200px;
	position: absolute;
	left: 200px;
	top: 200px;
}

p {
	width: 100px;
	border: 1px solid red;
	position: absolute;
	left: 10px;
	display: none;
}
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

//줄어드는 것도 하게나
	$(function() {

		$("b").click(function() {

			console.log($("p").length);
			//누르자마자 css 눈에 보이게 되고
			$("p").toggle();
			
			
			//each를 이용해 p 태그 각각의 에니메이션을 지정해줌
			$("p").each(function(i) {
			
				//이것의 에니메이션은 
				//properties : top 속성에  50 *(i+1) px 만큼으로 만들어주며
				//duration : 1000 millisecond 동안 이루이집니다
				//어제께 css 속성(attr)는 한번 지정되면 안 바뀐다고 배웠자나요? 그래서 한번만 하고 toggle만 되게 된다
				$(this).animate({
					"top" : 50 * (i + 1) + "px"
				}, 1000);

			});

		});

		//올리는 것도 하자
		//p 태그에 click handler을 붙여줬다
		$("p").bind("click", function() {

			//ele는 지금 클릭된 p 태그를 의미한다
			//그 클릭된 p 태그의 배경은 핑크색이 되고 p태그(sibling([selector]))의 배경색은 없어지게 된다
			//siblings : 같은 부모 밑에 있는 모든 것들(형제 요소들을 탐색)
			
			var ele = $(this);
			ele.css("background", "hotpink");
			ele.siblings("p").css("background-color", "");

			// :contains(text) 는 해당 text를 가지고 있는(포함) 모든 element를 select해온다
			// is는 selector, element, jQuery오브젝와 현재 맞는지 확인하고 하나라도 맞으면 true 리턴해준다
			if (ele.is("p:contains(hide)")) {

				$("img").hide();

			}
			if (ele.is("p:contains(show)")) {

				$("img").show();

			}

			if (ele.is("p:contains(toggle)")) {
				

				$("img").toggle();

			}
			if (ele.is("p:contains(slideUp)")) {

				//얘도 attribute가 바로 바뀌는 것이기 때문에 두번은 안된다
				//default 400 millisecond
				//처음에 display로 설정되면 hidden으로 바뀐다고 한다
				$("img").slideUp();

			}
			if (ele.is("p:contains(slideDown)")) {

				//400 millisecond 동인 내려가게 된다
				//처음에 display로 설정되면 hidden으로 바뀐다고 한다
				$("img").slideDown();

			}

			if (ele.is("p:contains(slideToggle)")) {

				$("img").slideToggle();

			}
			if (ele.is("p:contains(fadeOut)")) {

				//400milli
				//끝나면 opacity가 0이므로 display 속성이 none으로 변하게 된다
				$("img").fadeOut();

			}
			if (ele.is("p:contains(fadeIn)")) {

				//400milli
				//100% opacity까지 만들어준다 (cf fadeTo)
				$("img").fadeIn();

			}
			/*
			//fadeTo가 있으면 fade와 관련된 다른 것들이 잘 안된다
			
			if (ele.is("p:contains(fadeTo)")) {

				$("img").fadeTo(4000, 0.2);

			}
			
			*/
			 
			
			if (ele.is("p:contains(fadeToggle)")) {

				$("img").fadeToggle();

			}
			if (ele.is("p:contains(animate)")) {

				ㅏ
				$("img").animate({

					"width" : "500px",
					"height" : "500px",
					"left" : "600px",
					"top" : "0px"

				});

			}

		});

	});
</script>


<body>

	<b>이펙트 메서드</b>

	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeTo()</p>
		<p>fadeToggle()</p>
		<p>animate()</p>
	</div>

	<img alt="image" src="resources/image/집1.PNG" id="집1" />



</body>
</html>
