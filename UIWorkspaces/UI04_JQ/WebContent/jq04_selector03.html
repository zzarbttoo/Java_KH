<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type = "text/javascript" src ="resources/js/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">
	
	function c1(){
		
		//: 필터 선택자 (input인데 text type의 input을 들고와라)
		//.val을 통해 안에 있는 값을 들고왔다 cf) 
		/*
			js : .value
			jq : .val
		*/
		
		var doc = $("input:text").val();
		alert(doc);
		
	
	}
	
	function c2(){
		
		//javascript : innerHTML
		//jq : html
		var doc = $("input:radio").val();
		$("#res").html(doc);
		
	}
	
	function c3(){
		
		var doc = $("input:checkbox").val();
		$("#res").html(doc);
		
	}
	
	$(function(){
		
		var sel = document.getElementsByTagName("select")[0];
		sel.onchange = function(){
			alert(sel.options[sel.selectedIndex].value + ":" + sel.selectedIndex);
		}
	})
	
	
	
</script>
<body>

	<form action = "">
		<input type = "text"/>
		<input type = "button" value = "선택" onclick ="c1();" />
		<input type = "radio" value = "20/6/4~" onclick = "c2();"/>20/6/5~
		<input type = "checkbox" value = "빅데이터 전문가" onclick = "c3();"/>빅데이터 전문가 과정
		<div id = "res"></div>
		<select>
			<option value = "1">1</option>
			<option value = "2">2</option>
			<option value = "3">3</option>
			<option value = "4">4</option>
		</select>
	</form>

</body>
</html>
