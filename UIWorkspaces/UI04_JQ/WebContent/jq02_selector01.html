<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script type = "text/javascript" src = "resources/js/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">

	$(document).ready(function(){
			
		//eq를 통해서만 index를 표현할 수 있는 듯 하다
		$("div:eq(0)").css({"border":"1px solid red", "width" : "400px", "height":"200px"});
		$("#view").css({"border":"1px solid red", "width":"400px", "height" : "100px"});
		
	});
	
	function a1(){
		
		$("span").css("color", "pink");
		$("#view").text('$("span").css("color", "pink");');
		
	}

	function a2(){
		
		//$ 대신 jQuery 가능
		jQuery("#t1").css("color", "green");
		jQuery("#view").text('jQuery("#t1").css("color", "green");');
		
	}
	
	function a3(){
		
		$(".t2").css("color", "blue");
		$("#view").text('$(".t2").css("color", "blue");');
		
	}
	
	function a4(){
		
		$("li span").css("background-color", "tomato");
		$("#view").text('$("li span").css("background-color", "tomato");');
		
	}
	
	function a5(){
		
		$("li > span").css("background-color", "lime");
		$("#view").text('$("li span").css("background-color", "tomato");');
		
	}
	
	
	
	//nth-child : index가 1부터 시작한다
	//odd 넣으면 홀수, even 넣으면 짝수
	function a6(){
		
		$("li:nth-child(odd)").css("background-color","black").css("color", "white");
		$("#view").text('$("li:nth-child(odd)").css("background-color","black").css("color", "white");');
		
	}
	
	
	function a7(){
		
		$("li:first-child").css("font-weight", "bold");
		$("#view").text('$("li:first-child").css("font-weight", "bold");');
		
	}
	
	function a8(){
		
		$("li:last-child").css("font-style", "italic");
		$("#view").text('$("li:last-child").css("font-style", "italic");');
		
	}
	
	
	function cls(){
		
		/* 
		하나하나 선택해야만 하는 것 같다
		$("li").css("color", "initial");
		$("span").css("font-weight", "initial").css("background-color", "initial");
		
		*/
		
		/*
		$("li").css({"all":"revert"});
		$("span").css({"all":"revert"});
		*/
		
		$("li").css("color", "black").css("background-color", "white").css("font-weight" , "normal").css("font-style", "normal");
		$("span").css({"color" : "black", "background-color" : "white", "font-weight":"normal", "font-style":"normal"});
		$("#view").text("");
		
		
		
	}
	

</script>
<body>

	<h1>selector 표현식</h1>
	
	<div>
		<ul>
			<li><span>tag로 선택하기</span></li>
			<li id ="t1">id로 선택하기</li>
			<li class ="t2">class로 선택하기</li>
			<li><span>parent child로 선택하기</span></li>
			<li><b><span>parent &gt; child</span></b>로 선택하기</li>
			<li>:nth-child(n/odd/even)</li>
			<li>:first-child</li>
			<li>last-child</li>
		</ul>
	</div>
	
	<br/>
	
	<div>
		<button onclick ="a1();">태그선택(span)</button>
		<button onclick ="a2();">id선택(t1)</button>
		<button onclick ="a3();">class선택(t2)</button>
		<button onclick ="a4();">p c 선택</button>
		<button onclick ="a5();">p &gt; c 선택</button>
		<button onclick ="a6();">nth-child</button>
		<button onclick ="a7();">first-child</button>
		<button onclick ="a8();">last-child</button>
		<br/>
		<button onclick ="cls();">reset</button>
	
	</div>

	<h2>code</h2>
	<div id= "view"></div>

</body>
</html>
