<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type = "text/css">
	
	.box{
		border : 2px solid red;
	}
	
	#menu{
		background-color : pink;
		text-align : right;
	}
	
	a{
		
		text-decoration : none;
		font-size : 20px;
	
	}
	
	#menu div {
		display : inline-block;
		margin-right : 10px;
	}
	
	


</style>
<script type = "text/javascript" src= "resources/js/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">

	$(function(){
		
		
		//create Element (div 만들자)!
		var $box = $("<div>").addClass("box");
		
		//sub메뉴 첫번째꺼 찾아서 box로 감싸줬다 
		$(".sub_menu:first").wrap($box);
		//뭔가 하나를 클릭함
		$(".sub_menu").click(function(){
				
			//일단 모든 submenu를 들고오고 함수를 실행시킬 것인데
			console.log(".sub_menu");
			$(".sub_menu").each(function(){
				
				console.log("dom");
				console.log($("this"));
				console.log($($("this")).parent().attr("class"));
				//만약 클릭한 서브 메뉴가 빨간애로 감싸져있다면 unwrap
				if($(this).parent().is(".box")){
					
					//그럼 아무것도 감싸고 있지 않을 것이다
					$(this).unwrap(".box");
				}
				
			});
			
			//그럼 이제 클릭한 애를 감싸라
			//여기의 this는 클릭 event를 발생시킨 this이다
			console.log("여기는 클릭 이벤트를 발생시키는 this");
			console.log($("this"));
			$(this).wrap($box);
			
		});
		
		//해당 태그 안쪽에다가 span으로 감싸주었다
		$("a").wrapInner("<span></span>");
		//pre 태그가 한번에 b 태그로 감싸지는 것을 볼 수 있다(해당 태그 전체를 바깥에서 감싸준다)
		$("pre").wrapAll("<b></b>");
		
	});

</script>

<body>

	<div id="menu">
		<div class="sub_menu">
			<a href="#"><span>국비지원</span></a>
		</div>
		<div class="sub_menu">
			<a href="#">훈련검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">기관검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">질문답변</a>
		</div>
		<div class="sub_menu">
			<a href="#">후기</a>
		</div>
	</div>
	
	<pre>1</pre>
	<pre>2</pre>
	<pre>3</pre>
	<pre>4</pre>
	<pre>5</pre>


</body>
</html>
