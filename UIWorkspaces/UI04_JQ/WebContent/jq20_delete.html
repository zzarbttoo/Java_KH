<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
	
	div{
		border : 2px solid red;
		width : 200px;
		padding : 10px 10px;
	
	}
	
	p{
		background : yellow;
	}
	
	h1{
		border : 1px solid blue;
	}


</style>

<script type = "text/javascript" src = "resources/js/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">
	
	$(document).ready(function(){
		
		$("p:eq(0)").click(function(){
			
			//없앰
			$(this).remove();
			
		});
		
		$("p:eq(1)").click(function(){
			//지움
			$(this).parent().empty();
			
		});
		
		$("p:eq(2)").click(function(){
			
			//detach : 잘라내기
			var p =$(this).detach();
			$("h1").append(p);
		});
		
	});

</script>

</head>
<body>

	<h1>엘리먼트 제거하기</h1>
	
	<div>
		<p>remove</p>
		<p>empty</p>
		<p>detach</p>
	</div>


</body>
</html>
