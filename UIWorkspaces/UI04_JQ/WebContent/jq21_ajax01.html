<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- 
	ajax : Asynchronous Javascript And Xml
	비동기 통신 (서버의 처리를 기다리지 않는다.)
	
 -->
<style type = "text/css">

	*{
		margin : 0px;
		padding : 0px;
	}
	
	table {
		width : 400px;
	}
	
	table tr:nth-child(odd){
		background : orange;
	}
	fieldset{
		width : 400px;
	}
	body{
		width : 1000px;
		margin : 50px auto;
	}

</style>
<script type = "text/javascript" src ="resources/js/jquery-3.5.1.min.js"></script>
<script type = "text/javascript">
	
	$(function(){
		
		$("#emp_search").click(function(){
			
			var empid = $("input[name=empid]").val();
			
			//empid가 숫자이고, 3자리이상일 때
			if(!isNaN(empid) && empid.length > 2){
				
				
				$.ajax({
					
					url : "emplist.xml",	//통신 할 경로
					method : "get",	 		//서버 전송 방식 
					async : true,			//비동기식(true : 비동기 / false : 동기)
					dataType : "xml",		//전송 받을 데이터 타입(xml, json, html, script)
					//data : {"key" : "value"},	//전송할 데이터
					success : function (data){	//통신이 성공헸을 때 
						
					//console.log(data);
					
					var empInfo = $(data).find("EMPLOYEE_ID:contains("+empid+")").parent();
					
					console.log(empInfo);
					if(empInfo.is("ROW")){
						
						$("table input").each(function(i){
							
							console.log($(this));
							$(this).val($(empInfo).children().eq(i).text());
							
						});
					}else{
						
						alert("검색 대상이 존재하지 않습니다..");
					}
					
					
					},
					error : function(request, error){ //통신이 실패했을 때
						alert("code :" + request.status +  "\n"+  
								"message :" +request.responseText + "\n"+
								"error :"  + error);
						
						
					}
					
				});
				
			}
			
			
		});
		
	});

</script>
<body>

	<h1>데이터 가져오기</h1>

	<fieldset>
		<legend>사원 정보 조회</legend>
		<input type="text" name="empid" /> <input type="button"
			id="emp_search" value="조회" />
	</fieldset>

	<table>
		<tr>
			<th>사원번호</th>
			<td><input type="text" name="empnum"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input type="text" name="lastname" /></td>

		</tr>
		<tr>
			<th>이메일</th>
			<td><input type="text" name="email" /></td>

		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="text" name="phone" /></td>

		</tr>
		<tr>
			<th>입사일</th>
			<td><input type="text" name="hire" /></td>

		</tr>
	</table>



</body>
</html>
