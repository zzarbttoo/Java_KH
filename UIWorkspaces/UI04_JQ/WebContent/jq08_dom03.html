<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js">
</script>
<script type="text/javascript">

	
	$(function(){
		
		//p : eq(0) 와 span 의 color 을 red로 만들어 줄 것이다
		$("p:eq(0)").add("span").css("color", "red");
		
		/*
		var p = document.getElementsByTagName("p")[0];
		var span = document.getElementsByTagName("span");
		p.style.color = "blue";
		for(var i = 0 ; i<span.length; i++){
			
			span[i].style.color = "blue";
				}
		
		*/
		
		$("div").children().click(function(){
			
			
			//tagname property는 태그 네임이 다 대문자로 돼있다
			if($(this).prop("tagName") == "SPAN"){
				
				alert("span tag click!");
				$(this).css("color" , "green");
			}
			if($(this).is("p")){
				
				$(this).css("background-color", "yellow");
			}
			
		});
		
		
	});

</script>

<body>


	<div>
		<p>add()</p>
		<span>add() : 선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용</span>
		<p>is()</p>
		<span>is() : 선택한 엘리먼트들 중에 원하는 엘리먼트가 있는지 확인</span>
	</div>




</body>
</html>
