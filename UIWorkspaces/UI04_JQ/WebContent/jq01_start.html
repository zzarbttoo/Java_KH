<!-- jquery를 이용하기 위해서는 src로 불러와야한다 -->
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	/*
	 * 
	 jquery 기본 작성법 : selector 표현식
	 (css 표현식 + javascript 표현식)
	
	 $("selector").메서드();
	 //test라는 아이디를 가진 것의 css color를 red로 만들어라
	 -> $("#test").css("color", "red");
	
	 $.메서드
	 ->$.ajax({
	 ...
	 })
	
	
	 기능 구현 방법!!
	
	 2, 3 은 window.onload와 같다

	 function test(){
	
	 $("selector").method();
	
	 }
	
	 //2.
	 $(function(){
	
	 $("selector").method();
	
	 })
	
	 //3. 
	 $(document).ready(function(){
	
	 $("selector").method();
	
	 });
	
	 */

	function highlight() {

		$("#list01 > li").eq(0).css("background-color", "skyblue");
		/*li = document.getElementById("list01");
		console.log(li);
		ul = li.children[0];
		console.log(ul);
		ul.style.backgroundColor = "skyblue";
		 */

	}

	//onload이므로 화면이 로드돼있을 때 이미지 태그에 이벤트를 준 것이다
	$(function() {

		//이미지 태그를 클릭하면 (click event 발생 시 )
		//함수 아규먼트로 함수 전달

		console.log($("img"));

		$("img").click(function() {
			alert("클릭되었습니다!");
			$(this).hide();

		});

	})

	/*
	window.onload = function(){
		
		
		img = document.getElementsByTagName("img");
		console.log(img);
		console.log(img[0]);
		
		img[0].onclick = function(){alert("클릭되었습니다");
			img[0].style.display = "none";
		};
		
		
		
		
	}
	
	 */

	function showImg() {

		//console.log($("img").length);
		//$("img").show();

		var img = document.getElementsByTagName("img");
		console.log(img);

		img[0].style.display = "initial";

	}

	function resizeImg() {

		//$("img").css("width", "100px").css("height", "100px");
		//{} 는 javascript 객체! key:value 로 이루어진다
		//	$("img").css({"width":"100px", "height":"100px"}).css("opacity", "0.5");

		imgs = document.querySelectorAll("img");
		console.log(imgs);

		for (var i = 0; i < imgs.length; i++) {

			imgs[i].style.width = "100px";
			imgs[i].style.height = "100px";
			imgs[i].style.opacity = "0.5";

		}

	}

	function addImg() {

		//새로 만든 친구들은 img 이벤트가 걸려있지 않는다
		//last() : 마지막에 있는 것 after : 그 뒤에 줄 것이다
		//<img src ...> <- createElement createAttribute 등이 섞여있다
		$("img").last().after("<img src = 'resources/image/집1.PNG'>");

		/*
		var div = document.getElementsByTagName("div");
		console.log(div[0]);
		
		var newImg = document.createElement("img");
		newImg.setAttribute("src", "resources/image/집1.PNG");
		
		console.log(newImg);
		
		div[0].appendChild(newImg);
		
		 */

	}

	function toggleImg() {

		$("img").toggle();


	}
</script>


<body>

	<h1>jQuery 시작!</h1>

	<ul id="list01">
		<li>1. selector</li>
		<li>2. dom탐색</li>
		<li>3. 이벤트</li>
		<li>4. 이펙트</li>
		<li>5. ajax</li>
	</ul>

	<button onclick="highlight();">강조</button>

	<hr />

	<button onclick="showImg();">이미지 보이기</button>
	<button onclick="resizeImg();">이미지 축소하기</button>
	<button onclick="addImg();">이미지 추가하기</button>
	<button onclick="toggleImg();">이미지 보이기/숨기기</button>

	<br />
	<br />

	<div>
		<img alt="test" src="resources/image/집1.PNG" />
	</div>

</body>
</html>
