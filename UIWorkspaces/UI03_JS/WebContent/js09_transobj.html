<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<h2>1. 숫자형 형 변환 number()</h2>
	<p>문자형을 숫자형으로 반환</p>
	<input type = "text" id ="num"/>
	<button onclick = "numTest(num.value)">확인</button>
	<script type ="text/javascript">
		
		function numTest(val){
			
			var vals = Number(val) + 5;
			alert(vals + " : " + typeof(vals));
			
		}
		
		
	</script>

	<h2>2. 정수형 형변환 parseInt()</h2>
	<p>문자열을 정수형태의 숫자형으로 바꿔준다</p>
	<input type = "text" id="int"/>
	<button onclick = "intTest(int.value)">확인</button>
	<script type = "text/javascript">
		
		function intTest(val){
			
			var vals =parseInt(val) + 5;
			alert(vals + ":" + typeof(vals));
			
		}
	
	</script>
	
	
	<h2>3. 실수형 형 변환 parseFloat()</h2>
	<p>문자형태를 실수형의 숫자로 반환</p>
	<input type ="text" id ="float"/>
	<button onclick ="floatTest(float.value)">확인</button>
	<script type ="text/javascript">
		
		function floatTest(val){
			
			var vals = parseFloat(val) + 5;
			alert(vals + ":" + typeof(vals));
			
		}
	
	</script>
	
	<h2>검증 함수 eval()</h2>
	<p>문자열로 된 코드를 자바스크립트로 실행</p>
	<input type = "text" name = "evaltest" placeholder = "예 ) 5 + 10"/>
	<button onclick  ="evalFunction();">계산</button>
	<span></span>
	
	<script type ="text/javascript">
	
		function evalFunction(){
			
			var val = document.getElementsByName("evaltest")[0];
			if(confirm("작성하신 코드가 맞나요?" + val.value)){
				
				document.getElementsByTagName("span")[0].innerHTML = "<b>계산결과 :" + eval(val.value) + "</b>";
				
			}else{
				
				val.value = "5 + 10";
				
			}
			
		}
	
	
	</script>
	
	<br/>
	<input type = "number" class ="test"/>
	<input type = "text" list = "call" class ="test"/>
	
	<datalist  id="call">
		<option value = "+"/>
		<option value = "-"/>
		<option value = "*"/>
		<option value = "/"/>
	
	</datalist>
	
	<input type = "number" class ="test"/>
	<button onclick = "calc();">=</button>
	<span></span>
	
	<script  type = "text/javascript">
	
		function calc(){
			
			//여기에 있는 값 다 찾아와줌(그럼 리턴은 노드리스트)
			var doc = document.querySelectorAll(".test");
			var res = "";
			
			//배열의 0번지부터 i번째까지
			for(var i = 0; i < doc.length; i++){
		
				res += doc[i].value;
			}
			console.log(res);
			//계산된 res값을 넣어줄 것이다
			document.getElementsByTagName("span")[1].innerHTML = eval(res);
				
		}
	
	</script>

</body>
</html>
