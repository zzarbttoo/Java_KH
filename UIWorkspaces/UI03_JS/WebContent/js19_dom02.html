<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script type = "text/javascript">


	//1锅 规过
	//郡府刚飘 按眉 积己 : createElement("tagName");
	//text 按眉 积己 : createTextNode("text");
	//按眉狼 加己 积己 : createAttribute("attrName");
	//加己 眠啊 : setAttributeNode(attr);
	//加己 积己 秦辑 眠啊 : setAttribute("attr" , "value");
	
	function createEle(){
		
		var div = document.createElement("div");
		//<div></div>
		
		var attr = document.createAttribute("style");
		//style = "";
		attr.nodeValue = "border : 2px solid red";
		//style = "border : 2px solid red";
		
		div.setAttributeNode(attr);
		//<div style = "border : 2px solid red"></div>
		
		
		//2锅 规过
		div.setAttribute("style", "border : 2px solid blue");
		
		
		
		
		
		var txt = document.createTextNode("郡府刚飘 积己");
		//"郡府刚飘 积己"
		div.appendChild(txt);
		//<div style ="border : 2px solid red">郡府刚飘 积己</div>
		
		document.body.appendChild(div);
		
	}



</script>

<body>

	<button onclick ="createEle();">郡府刚飘 积己</button>

</body>
</html>
