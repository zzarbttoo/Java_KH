<script type = "text/javascript">

	var arrayObj = new Array();

	var arrayObj02 = new Array(5);

	var arrayObj03 = new Array(1, 2, 3, 4, "5");

	function multiArr(){
		
		var arrLen = 3;
		var arr = new Array(arrLen);
		for(var i = 0; i < arr.length; i++){
			
			arr[i] = new Array(arrLen);
			
		}
		
		arr[0][0] = "수박";
		arr[0][1] = "바나나";
		arr[0][2] = "키위";
		
		arr[0][1] = 1;
		arr[1][1] = 2;
		arr[1][2] = 3;
		
		arr[2][0] = ["test", "javascript"];
		arr[2][1] = ["java", "spring"];
		arr[2][2] = ["jsp" , "servlet"];
		
		//1. 배열 전체 출력
		
		alert("전체출력 : " + arr);
		
		//2. 배열 안에 있는 숫자 3 출력
		
		alert("배열 안에 3 : " + arr[1][2]);
		
		//3. 배열 안에 있는 "java"출력
		alert("배열 안에 java" +  arr[2][1][0]);
		
		
		
		
	}
	
	
	function joinTest(){
		var numArr = [1, 2, 3, 4, 5];
		//배열의 요소 사이사이에 join을 통해 + 를 넣어주어, 하나의 문자열로 만들어 줄 것이다
		var result = numArr.join("+");
		console.log(result);
		//이 문자열을 실행하여 값을 얻어낼 것이다
		alert(eval(result));
		
	}
	
	
	
	
</script>

<body>


	<h1>배열 객체</h1>
	
	
	<ul>
		<li onclick = "multiArr();">다중 배열</li>
		<li onclick = "joinTest();">join 함수</li>
	</ul>


</body>
