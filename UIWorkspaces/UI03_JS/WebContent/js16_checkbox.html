<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<style type = "text/css">
	
	#colorbox{
		
		width : 320px;
		height:320px;
		position : relative;
	}

	#red, #green, #blue, #purple{
		
		width : 150px;
		height:150px;
		border : 1px solid black;
		position: absolute;
	
	}
	
	#green{left : 160px;}
	#blue{top : 160px;}
	#purple{left : 160px; top : 160px;}

</style>

<script type="text/javascript">
	
	function sel(){
		var chks = document.getElementsByName("chk");
		for(var i=0; i<chks.length;i++){
			if(chks[i].checked){
				document.getElementById(chks[i].value).style.backgroundColor = chks[i].value;
				
			}else{
				//''로 해도 된다
				document.getElementById(chks[i].value).style.backgroundColor = "white";
				
			}
		}
		
	}
	

</script>

<body>

	<div id ="colorbox">
		
		<div id = "red">red</div>
		<div id = "green">green</div>
		<div id = "blue">blue</div>
		<div id = "purple">purple</div>
	
	</div>

	<div id = "base">
		<form>
			<input type = "checkbox" name = "all" onclick = "allsel(this.checked);">전체 선택<br/>
			<input type = "checkbox" name ="chk" value ="red"/>빨강<br/>
			<input type = "checkbox" name ="chk" value ="green"/>초록<br/>
			<input type = "checkbox" name ="chk" value ="blue"/>파랑<br/>
			<input type = "checkbox" name ="chk" value ="purple"/>보라<br/>
			
			<input type= "button" value = "선택" onclick = "sel();"/>
			<input type= "button" value = "clear" onclick = "clearAll();"/>
			
		</form>
	</div>

</body>
</html>
