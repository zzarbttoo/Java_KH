<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//alert() : 경고, 코드 디버깅 용으로 주로 사용
	function alertTest(){
		
		alert("내용(단순 대화창)");
		
	}
	
	//confirm() : 확인(true) / 취소(false) 버튼 제공
	function confirmTest(){
		
		if(confirm("배경을 파란색으로 바꿀까요?")){
			document.body.style.backgroundColor = "skyblue";
		}else{
			document.body.style.backgroundColor = "";
		}
	}
	
	//prompt() : 텍스트 박스 제공, 확인/취소 버튼 제공
	//반환 값은 텍스트 / null/ //이따 다시 하기
	function promptTest(){
		
		var txt = prompt("좋아하는 과목을 작성해 주세요\n[1 : java, 2 : db, 3 : html/css]");
		
		switch(txt){
		case "1":
			alert("역시 자바가 짱!");
			break;
		case "2":
			alert("데이터 저장이 기본이죠");
			break;
		case "3":
			alert("화면에 잘 보여야죠");
			break;
		default:
			alert("1, 2, 3 번 중 하나만 선택해 주세요");
		}
	}
	
	

</script>


</head>
<body>

	<h1>window 객체에서 제공하는 대화형 함수</h1>

	<small>종류에는 <strong>alert(), confirm(), prompt()</strong>가 있다.
	</small>
	<p>
		alert() :
		<button onclick="alertTest();">클릭</button>
	</p>
	<p>
		confirm() :
		<button onclick="confirmTest();">클릭</button>
	</p>
	<p>
		prompt() :
		<button onclick="promptTest();">클릭</button>
	</p>


</body>
</html>
