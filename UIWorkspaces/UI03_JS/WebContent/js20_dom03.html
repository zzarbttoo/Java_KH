<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style type = "text/css">

	img, #imgview{
	
		width : 300px;
		height: 300px;
		
	}

</style>

<script type = "text/javascript">

	function createImg(){
		
		//1. 이름이 rdobtn 인 요소들을 모두 가지고 온다.
		
		var rdobtn = document.getElementsByName("rdobtn");
		var imgview = document.getElementById("imgview");
		
		
		//2. 가져온 요소들을 반복문을 통해 하나씩 확인하면서
		//만일 체크되어 있다면 value 값을 가지고 온다 -> radioVal
		
		var radioVal = "";
		
		for(var i = 0; i < rdobtn.length; i++){
			
			if(rdobtn[i].checked){
				
				radioVal = rdobtn[i].value;
				console.log(radioVal);
			}
			
		}
		
		//3. radioVal에 저장된 value 값을 통해 
		//img 태그를 생성해서 src에 경로를 주입한다. -> img
		
		var img = document.createElement("img");
		img.setAttribute("src", "resources/image/" + radioVal);
		
		
		//4. 화면에 출력한다.
		var div = document.getElementById("imgview");
		var chd = document.querySelector("#imgview > img");
		div.replaceChild(img, chd);
	}
		
	function deleteImg(){
		
		document.getElementById("imgview").innerHTML = "<img src = ''/>";
		
		
	}
	
	
</script>

<body>

	<input type = "radio" name=  "rdobtn" value = "집1.PNG"/>
	<input type = "radio" name=  "rdobtn" value = "집2.PNG"/>
	<input type = "radio" name=  "rdobtn" value = "집3.PNG"/>
	
	<button onclick = "createImg();">이미지 생성</button>
	<button onclick = "deleteImg();">이미지 삭제</button>
	
	
	<div id = "imgview">
		<img alt = "" src = ""/>
	</div>

</body>
</html>
