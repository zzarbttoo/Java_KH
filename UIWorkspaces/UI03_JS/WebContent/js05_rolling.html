<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type ="text/css">

	a > img {
	
		width : 50px; height : 50px;
	
	}
	
	#gallery{
		
		width : 200px; height : 200px;
	
	}
	
	p{
		
		width : 350px; height : 250px;
	
	}
	
	img{
	
		vertical-align : middle;
		
	
	}
	a{
	
		text-decoration : none;
	
	}
	

</style>

<script type = "text/javascript">

	var num = 1;
	
	function prevGallery(){
		
		num--;
		
		if(num < 1){
			
			num = 5;
			
		}
		
		document.getElementById("gallery").src = "resources/image/집" + num + ".PNG";
		
		//이벤트 전파 막기(jQuery에서 자세히 배움)
		return false;
		
	}
	
	function nextGallery(){
		
		num++;
		
		if (num > 5){
			
			
			num = 1;
			
		}
		
		document.getElementById("gallery").src = "resources/image/집" + num + ".PNG";
		
		
	}



</script>
</head>
<body>


	<div id = "gallerywrap">
		<p>
			<a href = "http://www.naver.com" onclick = "return prevGallery();">
				<img alt = "이전 그림" src="resources/image/arrowleft.png"/>
			</a>
			
			<img alt = "갤러리 그림" src ="resources/image/집1.PNG" id ="gallery"/>
			
			<a href = "#next" onclick = "return nextGallery();">
				<img alt = "다음 그림" src="resources/image/arrowright.png"/>
			</a>
			
		</p>
	
	</div>


</body>
</html>
