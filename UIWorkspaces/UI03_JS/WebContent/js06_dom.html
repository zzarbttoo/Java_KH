<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function searchQS() {
		//var doc = document.querySelector("#test");
		//doc.innerHTML = "querySelector('css 표현식')";
		var doc = document.querySelectorAll("#test");
		doc[0].innerHTML = "querySelectorAll('css 표현식')";
	}

	function searchID() {
		var doc = document.getElementById("test");
		doc.innerHTML = "id로 탐색합니다.";
		doc.style.color = "green";

	}

	function searchName() {

		//nodeList 리턴
		/*이름이 test02인 애들을 찾는다*/
		var doc = document.getElementsByName("test02");
		doc[1].value = "name 속성으로 엘리먼트 탐색";
		
		alert(doc + ":" + typeof doc);
		alert(doc[1] + ":" + typeof doc[1]);
		console.log(doc);

	}
	
	function searchTagName(){
		
		var doc = document.getElementsByTagName("p");
		// tagName으로 탐색합니다.
		// purple 색으로 바꾸자.
		
		doc[3].innerHTML = "tagName으로 탐색합니다";
		doc[3].style.color = "purple";
		
		
		
	}
	
</script>
</head>
<body>
	<p onclick="searchQS();">DOM 탐색 메서드</p>
	<p id="test" onclick="searchID();">1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택(중복
		불가!!) - 반환 : 값 하나</p>


	<p onclick="searchName();">
		2. 엘리먼트의 name으로 탐색 : 엘리먼트 여러개를 선택 - 반환 : 배열(nodeList) 
		<br/><input type="text" name="test02" />
			<br/><input type="text" name="test02" />
		<br/><input type="text" name="test02" />
	</p>

	<p onclick="searchTagName();">3. 엘리먼트의 태그 이름으로 탐색 : 엘리먼트 여러개를 선택 -
		반환 : 배열 (nodeList)</p>

</body>
</html>
