<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="resources/basic_css.css" rel="stylesheet" type="text/css" />


<!-- 

	href : 주소(경로)
	rel : 연결 대상의 속성
	type : 해당 파일의 정보(text 로 이루어져있으며, css 기능을 함)
	
 -->


<style type="text/css">
@import url("resources/basic_css.css");

p {
	background-color: pink;
}
</style>

</head>
<body>




	<h1>css 기본 문법</h1>

	<h3>작성 방식 3가지</h3>

	<b style="color: green;">1. 인라인 스타일 시트 : 우선 순위가 높다!!</b>

	<p>
		<span>2. 내부 스타일 시트 : html 내부에 간단하게 작성</span><br /> <b>3. 외부 스타일시트
			: *.css 파일을 만든다 (가장 많이 사용)</b>
	</p>


</body>
</html>
