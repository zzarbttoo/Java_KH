<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type ="text/css">

	
	#tlate{
		width : 200px;
		height : 200px;
		background : red;
		color : white;
		font-size : 30pt;
		word-wrap : break-word;
		transform : translate(50px, 50px);
	
	}
	
	#trota{
		
		width : 200px;
		height : 200px;
		background-color : red;
		color : white;
		font-size : 30pt;
		word-wrap: break-word;
		transform : rotate(30deg);
	
	}
	
	#tscale{
		
		width : 200px;
		height : 200px;
		background-color : red;
		color : white;
		font-size : 30pt;
		word-wrap : break-word;
		transform : scale(0.6, 0.6);
		-webkit-transform : scale(0.7, 0.7);
	
	}

	#tskew{
	
		width : 200px;
		height : 200px;
		background-color : red;
		color : white;
		font-size : 30pt;
		word-wrap : break-word;
		transform : skew(20deg, 20deg);
	}

	#tran{
		
		width : 200px;
		height : 200px;
		background-color : red;
		color : white;
		font-size : 30pt;
		word-wrap : break-word;
		transition : width 0.5s, background 1.5s linear, transform 1.5s;
		
	}
	
	#tran:hover{
		width : 800px;
		background : blue;
		transform : translate(300px, 0px);
	}
	
	li{
		width : 500px;
		background : skyblue;
		margin-bottom : 3px;
		font-size : 30pt;
		font-weight : bold;
		list-style-type : none;
		transition : width 1s linear, color 1s linear, letter-spacing 1s;
		cursor : pointer;
	}
	li:hover{
		width : 800px;
		color : hotpink;
		letter-spacing : 5px;
		
	}

</style>


</head>
<body>

	<h1>transform - translate</h1>
	<div id="tlate">translate(x, y) : 위치 이동</div>
	
	<h1> transform-rotate</h1>
	<div id="trota">rotate(deg) : 회전</div> 
	
	<h1>transform - scale</h1>
	<div id ="tscale">scale(x, y) : 크기</div>
	
	<h1>transform - skew</h1>
	<div id="tskew">skew(deg, deg) : 변형</div>
	
	<h1>transition</h1>
	<div id="tran">transition : 속성 전환</div>
	
	<div>
		<h1>Moving Menu</h1>
		<ul>
			<li>COMPANY</li>
			<li>PRODUCT</li>
			<li>SERVICE</li>
			<li>COMMUNITY</li>
		</ul>
	</div>
	

</body>
</html>
