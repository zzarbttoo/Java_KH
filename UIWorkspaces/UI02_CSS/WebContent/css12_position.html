<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type = "text/css">

	/*
	
		relative : 원래 위치에서 움직임
		absolute : 부모 위치에서 상대적으로 움직임
		fixed : 브라우저 기준으로 움직임
		
	*/


	*{
		margin : 0px;
		padding : 50px;
	
	}
	
	#box{
		position : relative;
		width : 550px;
		border : 1px dotted red;
	}
	
	p{
	
		width : 130px;
		height : 80px;
		color : #fff;
		font-weight : bold;
	
	}
	
	.myred{
		background: red;
		position : relative;
	}
	.myblue{
		background-color : blue;
		position : absolute;
		left : 100px;
		top : 30px;
		z-index : 2;
	
	}
	.mygreen{
		background : green;
		position : relative;
		left : 30px;
		top : -30px;
	
	}
	
	.myred:hover{
		z-index : 100;
	}
	
	.myblue:hover {
	
		z-index : 100;
	}
	.mygreen:hover
	{
		z-index : 100;
	}
	
	#fixed {
		
		width : 100px;
		height : 300px;
		background-color : skyblue;
		position : fixed;
		right : 50px;
		top : 100px;
		
	
	}

</style>

</head>
<body>

	<div id ="box">
		<p class ="myred"> 박스의 크기와 위치를 잘 살펴보자</p>
		<p class ="myblue">박스의 포지션 속성을 바꿔가면 테스트 해 보자.</p>
		<p class ="mygreen">포지션을 이해하기 위해선 많이 바꿔보아야 한다.</p>
	</div>
	
	<div id ="fixed">
		Fixed!!
	</div>
