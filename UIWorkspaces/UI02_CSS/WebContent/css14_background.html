<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">


	div, p{
		width : 200px;
		height : 200px;
		border : 1px solid red;
		
	}
	
	#bgsize{
		background : url("resources/image/지구본1.PNG");
		/*background-size : cover;*/
	
	}
	
	
	#multibg{
	
		background-image : url("resources/image/1211.png_300.png"), url("resources/image/지구본1.PNG");
		background-size: contain;
	}
	
	#bgclip{
		
		border : 10px dotted black;
		padding : 50px;
		background-color : blue;
		background-clip : padding-box;
	
	}
	
	#txtshadow{
		text-shadow : 1px 2px #ccc;
	}	
	
	#wrap{
		
		word-wrap : break-word;
	
	}
	
	@font-face{
		
		font-family : "Goyang";
		src : url("resources/Goyang.ttf") format("truetype");
	
	}
	
	#goyang{
		
		font-family : "Goyang";
		font-size : 30px;
	
	
	}
	
	
</style>

</head>
<body>

	<h1>background-size</h1>
	<div id ="bgsize">background-size</div>
	
	<h1>multi-background</h1>
	<div id="multibg">multi-background</div>
	
	
	<h1>background-clip</h1>
	<div id ="bgclip">background-clip</div>
	
	<h1>text-shadow</h1>
	<div id="txtshadow">text-shadow</div>
	
	<h1>word-wrap</h1>
	<p id ="wrap">움움 그럴 까 과연 너무 궁금하구 ㅁㄴ!</p>
	
	<h1>font-face</h1>
	<div id="goyang">고양시 고양체 귀엽고양</div>
	


</body>
</html>
