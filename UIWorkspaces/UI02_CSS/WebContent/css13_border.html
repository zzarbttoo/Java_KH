<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type ="text/css">
	*{
		padding : 0px;
		margin : 0px;
	
	
	}
	
	body {
	
		color : ghostwhite;
		font : 30px "Arial Black";
		}
		
	li{
		
		list-style : none;
		width : 100px;
		height : 100px;
		text-align : center;
		float : left;
		border-radius : 50px 50px 50px 10px;
		box-shadow : inset 20px 30px 20px 1px rgba(18, 52, 86, 0.8);
		-webkit-border-radius : 50px 50px 50px 50px;
		-moz-border-radius : 50px 50px 50px 50px;
		-ms-border-radius : 50px 50px 50px 50px;
		-o-border-radius : 50px 50px 50px 50px;
		
		/*
			webkit : 크롬, 사파리
			moz : 파이어폭스
			ms : 익스플로러
			o : 오페라
			브라우저별로 모양을 다르게 잡아줄 수 있다
		
		*/
	
	}
	.c1{background-color : red;}
	.c2{background-color : green;}
	.c3{background-color : blue;}
	.c4{background-color : yellow;}
</style>

</head>
<body>
	<ul>
		<li class ="c1">J</li>
		<li class ="c2">A</li>
		<li class ="c3">V</li>
		<li class ="c4">A</li>
	</ul>



</body>
</html>
