	<h1>img</h1>

	px : 픽셀(해상도 별 상대 크기)

	 -->

	<h3>이미지에 링크 걸기</h3>

	</a>
	
	<h3>이미지 맵</h3>
	
	<img alt = "java" src = "image/bada.jpg" usemap="#my" width = "100px" height ="100px"/>
	<map name="my">
	
	<area alt ="" shape="rect" coords="25, 25, 75, 75" href ="index.html" title="인덱스!!"/>
