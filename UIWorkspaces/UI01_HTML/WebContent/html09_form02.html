<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>select 요소</h1>
	
	<form action ="#" method = "get">
		<fieldset>
			<legend>여러줄 글 상자와 목록상자</legend>
			<p>
				<label for="reply">답글</label><br/>
				<textarea rows ="3" cols="30" id ="reply" name ="re"></textarea>
			</p>
			
			<p>과목 선택
				<select name ="sel01">
					<option value = "html">HTML</option>
					<option value = "css">CSS</option>
					<option value = "javascript">JS</option>
					<option value = "jquery">JQ</option>
				</select>		
			</p>
			
			<p>메뉴 선택
				<select name ="sel02">
					<optgroup label="한식">
						<option val ="bulgogi">불고기</option>
						<option val ="bibimbab">비빔밥</option>
						<option val ="sikhe">식혜</option>
					</optgroup>
					<optgroup label = "양식">
						<option value ="pizza">피자</option>
						<option value ="pasta">파스타</option>
						<option value ="steak">스테이크</option>
					</optgroup>
					<optgroup label="중식">
						<option val ="blackbeannuddle">짜장면</option>
						<option val ="jjambbong">짬뽕</option>
						<option val ="yousansle">유산슬</option>
					</optgroup>
				</select>
			</p>
			<input type ="submit" value ="전송"/>
		
		</fieldset>
	</form>


</body>


</html>
