<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>1. 기본 테이블 만들기</h1>
	<table border="1" style="width: 300px;">
		<tr style="background-color: gray;">
			<th>컬럼01</th>
			<th>컬럼02</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>


	<h1>2. 주요 태그 사용해서 만들기</h1>

	<table border="1">
		<caption>테이블 제목</caption>
		<colgroup>
			<col width="100px" />
			<col width="200px" />
			<col width="300px" />
		</colgroup>

		<thead>
			<tr>
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<td>바닥1</td>
				<td>바닥2</td>
				<td>바닥3</td>
			</tr>
		</tfoot>

		<tbody>

			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>


		</tbody>

	</table>


	<h1>3. 테이블 셀 병합하기</h1>


	<table border ="1">
	
		<caption>테이블 병합</caption>
		
		<thead>
			<tr>
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
				<th>컬럼4</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td rowspan="2">1(세로-열-합치기)</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>6</td>
				<td colspan="2">7(가로-행-합치기)</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan="4">9</td>
			</tr>
	</table>
</body>
</html>
