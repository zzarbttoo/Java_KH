<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- spring에 thymeleaf 사용 중이다 -->
	<p th:text="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd HH:mm')}">#dates objects</p>
	<p th:text="${#numbers.formatInteger(3456.1234,4)}">#numbers objects</p>
	<p th:text="${#strings.toUpperCase('hello, springboot')}">#strings objects</p>
	<a href= "/">index</a>

</body>
</html>
